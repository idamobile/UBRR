<!DOCTYPE html>

<html>
	<head>
		<title>#{get 'title' /}</title>
		<meta charset="${_response_encoding}">
		<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
		<link rel="stylesheet" type="text/css" href="@{'/public/js/fancybox/jquery.fancybox-1.3.4.css'}" />
		#{get 'moreStyles' /}
		<link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
		<script type="text/javascript" src="@{'/public/js/jquery-1.6.4.min.js'}"></script>
		<script type="text/javascript" src="@{'/public/js/fancybox/jquery.fancybox-1.3.4.pack.js'}"></script>
		<script type="text/javascript" src="@{'/public/js/fancybox/jquery.easing-1.3.pack.js'}"></script>
		#{get 'moreScripts' /}
	</head>

	<body class="admin-home">
		<div class="wrapper">
		    <div class="page">
		    
		        <div class="header-container">
		    		<div class="header">
		                <a class="logo" href="&{'bank.url'}">
		                	<img src="@{'/public/images/logo.png'}" alt="Logo Alt" />
		                </a>
		                <div class="user">
		                	<a class="button btn-small-blue" href="@{Secure.logout}">
		                		<span><span>Log out</span></span>
		                	</a>
		                	<span class="welcome">
		                		You are logged in as <span>${user}</span>
		                	</span>
		                </div>
		                <ul class="langs">
		                	#{if play.i18n.Lang.get() == 'ru' }
			                	<li class="active">
							#{/if} #{else}
			                	<li>
							#{/else}
			                		<a href="@{Application.changeLanguage('ru')}">Russian</a>
			                	</li>
			                	<li class="divider"></li>
		                	#{if play.i18n.Lang.get() == 'en' }
			                	<li class="active">
							#{/if} #{else}
			                	<li>
							#{/else}
			                		<a href="@{Application.changeLanguage('en')}">English</a>
		    	            	</li>
		                </ul>
					</div>
				</div>
				
				<div class="main-container col1-layout">
					<div class="main-top"></div>
					<div class="main">
					#{doLayout/}
					</div>
					<div class="main-bottom"></div>
				</div>
						
				<div class="footer-container">
    				<div class="footer">
    					<div class="footer-logo"></div>
    					<ul class="links">
    						<li>Copyright</li>
    						<li><a href="http://www.idamob.com">iDaMobile</a></li>
    						<li class="last"><a href="mailto: info@idamob.com" class="blue">Contact Us</a></li>
    					</ul>
    				</div>
    				<div class="post-footer"></div>
    			</div>

    		</div>
    	</div>
	</body>

</html>
