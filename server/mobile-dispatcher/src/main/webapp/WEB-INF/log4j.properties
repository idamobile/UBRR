# Log4J configuring file for application logging

# Define the default log level
log4j.rootCategory=WARN
# Set level to DEBUG for full debug log
log4j.level=DEBUG

# ----- APPLICATION
log4j.logger.com.idamobile=${log4j.level}, FILE, CONSOLE

log4j.logger.org.quartz.core.ErrorLogger=${log4j.level}, QUARTZ, CONSOLE

# ----- SPECIFIC LOGS CONTROL
log4j.logger.errors=ERROR, ERRORS
log4j.logger.security=INFO, SECURITY
log4j.logger.access=INFO, ACCESS

# ----- APPENDERS

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=ERROR
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[idaserver] %d{yyyy-MM-dd HH:mm:ss-SSS},%t,%p,%X{ip},%X{deviceId},%X{userName},%X{clientId},%X{action},%m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=${catalina.home}/logs/ida-debug.log
log4j.appender.FILE.DatePattern='.'yyyy-MM-dd
log4j.appender.FILE.encoding=UTF-8
log4j.appender.FILE.append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss-SSS},%t,%p,%X{ip},%X{deviceId},%X{userName},%X{clientId},%X{action},%m%n

log4j.appender.QUARTZ=org.apache.log4j.DailyRollingFileAppender
log4j.appender.QUARTZ.File=${catalina.home}/logs/ida-quartz.log
log4j.appender.QUARTZ.DatePattern='.'yyyy-MM-dd
log4j.appender.QUARTZ.encoding=UTF-8
log4j.appender.QUARTZ.append=true
log4j.appender.QUARTZ.layout=org.apache.log4j.PatternLayout
log4j.appender.QUARTZ.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss-SSS},%t,%p,%X{ip},%X{deviceId},%X{userName},%X{clientId},%X{action},%m%n

log4j.appender.ERRORS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERRORS.File=${catalina.home}/logs/ida-errors.log
log4j.appender.ERRORS.DatePattern='.'yyyy-MM-dd
log4j.appender.ERRORS.encoding=UTF-8
log4j.appender.ERRORS.append=true
log4j.appender.ERRORS.layout=org.apache.log4j.PatternLayout
log4j.appender.ERRORS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss-SSS},%X{ip},%X{deviceId},%X{userName},%X{clientId},%X{action},%m%n

log4j.appender.SECURITY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SECURITY.File=${catalina.home}/logs/ida-security.log
log4j.appender.SECURITY.DatePattern='.'yyyy-MM-dd
log4j.appender.SECURITY.encoding=UTF-8
log4j.appender.SECURITY.append=true
log4j.appender.SECURITY.layout=org.apache.log4j.PatternLayout
log4j.appender.SECURITY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss-SSS},%X{ip},%X{deviceId},%X{userName},%X{clientId},%m%n

log4j.appender.ACCESS=org.apache.log4j.DailyRollingFileAppender
log4j.appender.ACCESS.File=${catalina.home}/logs/ida-access.log
log4j.appender.ACCESS.DatePattern='.'yyyy-MM-dd
log4j.appender.ACCESS.encoding=UTF-8
log4j.appender.ACCESS.append=true
log4j.appender.ACCESS.layout=org.apache.log4j.PatternLayout
log4j.appender.ACCESS.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss-SSS},%X{requestProcessTime},%X{ip},%X{deviceId},%X{userName},%X{clientId},%X{actions},%m%n

# ----- JSF Phase listener (debug purpose)
# log4j.logger.org.springframework.faces.support.RequestLoggingPhaseListener=${log4j.level}

# ----- TRANSACTION
log4j.logger.org.springframework.transaction=WARN
log4j.logger.org.springframework.orm.hibernate3=WARN

# ----- HIBERNATE & CACHE SPECIFIC
log4j.logger.org.hibernate.cache.EhCacheProvider=ERROR

# All hibernate log output of "WARN" level or higher goes to CONSOLE.
# For more verbose logging, change the "WARN" to "WARN" on the last line.
log4j.logger.org.hibernate=WARN

# Log Hibernate SQL queries to file (must force the appender to  FILE)
# (log level must be DEBUG to enable it)
log4j.logger.org.hibernate.SQL=${log4j.level}, FILE
log4j.additivity.org.hibernate.SQL=false

# log the param value in the prepared statement and the query result!
# (log level must be DEBUG to enable it)
log4j.logger.org.hibernate.type=WARN

# ----- OTHER OPEN SOURCE PACKAGES
# avoid misleading log "No service named XXX is available"
# More on this topic: http://wiki.apache.org/ws/FrontPage/Axis/DealingWithCommonExceptions
log4j.logger.org.springframework.security=WARN
log4j.logger.org.apache.commons=WARN
log4j.logger.org.apache.velocity=WARN
log4j.logger.org.springframework=WARN
#log4j.logger.org.springframework.beans.factory.support=WARN
# URL rewrite
log4j.logger.org.tuckey=WARN

# ----- SUBSTITUTE SYMBOL
# %c Logger, %c{2 } last 2 partial names
# %C Class name (full agony), %C{2 } last 2 partial names
# %d{dd MMM yyyy HH:MM:ss } Date, format see java.text.SimpleDateFormat, If no date format specifier is given then ISO8601 format is assumed.
# %F File name
# %l Location (caution: compiler-option-dependently)
# %L Line number
# %m user-defined message
# %M Method name
# %p Level
# %r Milliseconds since program start
# %t Threadname
